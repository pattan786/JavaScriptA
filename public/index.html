<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">PATTAN CARDS</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav mr-auto">
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="text" placeholder="Search">
                <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <button type="button" class="btn btn-dark btn-lg Prime-button btn-block" data-toggle="modal" data-target="#modal">CREATE A NEW CARD</button>
    <div class="modal" id="modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create a New Card</h5>
                    <button type="button" class="close rm" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div>
                        <label class="col-form-label col-form-label-lg" for="inputLarge">Header Input</label>
                        <input name="name" class="form-control form-control-lg " type="text" id="inputLarge">
                        <label class="col-form-label col-form-label-lg modal-sec-Label" for="inputLarge">List Items</label>
                    </div>
                    <div id="New-List">
                    </div>
                    <div>
                        <button type="button" class="btn btn-outline-danger AddListButton rlc">Delete ListItem</button>
                        <button type="button" class="btn btn-outline-success AddListButton cle">Add ListItem</button>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary save-create cnc">SAVE AND CREATE A CARD</button>
                </div>
            </div>
        </div>
    </div>
    <section class="cardsSection">
        <div class="drag" id="cardCreate">
        </div>
    </section>
</body>

</html>
